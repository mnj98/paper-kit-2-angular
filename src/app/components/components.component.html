<div class="wrapper">

    <div class="main" >



    
      <div class="section" id="carousel">

        


          <div class="container" style="width: 52%">
              <div class="tim-title">
                  <h3>Carousel</h3>
              </div>
              <div class="row" style="display: flex; justify-content: center;">
                  
                
                
                <div class="col-md-8 mr-auto ml-auto" >
                      <div class="card page-carousel" >
                          <ngb-carousel *ngIf="loaded_models">
                              <ng-template ngbSlide *ngFor="let model of trained_models">
                                  <img src="{{'data:image/jpg;base64,' + model.thumbnail}}" alt="{{model.name}}">
                                  <div class="carousel-caption">
                                      <button type="button" class="btn btn-outline-danger btn-round" style="color: #152b61 !important; border-color: aliceblue !important; background-color: aliceblue !important;" (click)="selectModel(model)">{{model.name}}</button>
                                  </div>
                              </ng-template>

                          </ngb-carousel>
                      </div>
                  </div>
              </div>
          </div>





      </div>




    </div>
</div>
